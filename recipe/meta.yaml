{% set name = "dash-labs" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

# Upstream package doesn't include requirements.txt in sdist
source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dash-labs-{{ version }}.tar.gz
    sha256: ca8fc8be369aa6cd20a3016764e12a0d8b66a5caf549b3b001a5981eead5eccb
  - path: requirements.txt

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - dash >=1.18.1
    - dash-bootstrap-components >=0.11.1
    - dataclasses >=0.8
    - python >={{ python_min }}

test:
  imports:
    - dash_labs
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/plotly/dash-labs
  summary: Experimental enhancements for potential inclusion in Dash
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - asford
